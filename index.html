    <!-- header-area start here -->

                    <li>
                        <a href="#" class="p-2.5 leading-none hover_a relative active_a block w-full lg:inline-block lg:w-auto mb-2.5 lg:mb-0">Home</a>

                    <li>

                    <li>

                    <li>
                        <a href="#" class="p-2.5 leading-none hover_a relative block w-full lg:inline-block lg:w-auto mb-2.5 lg:mb-0">Contact</a>

                    <li>
                        <a href="#" class="px-3 py-1.5 font-josefin-sans bg-gradient-to-r from-[#F66844] to-[#FF921B] hover:bg-gradient-to-l hover:from-[#F66844] hover:to-[#FF921B] block w-full lg:inline-block lg:w-auto text-center lg:text-start">Join Us</a>

            </nav>

    <!-- header-area end here -->


    <article>

        <section class="bg-[url(/assets/images/banner.png)] bg-center bg-no-repeat bg-cover pt-20 md:pt-36 pb-[120px] md:pb-[300px] lg:pb-[400px] xl:pb-[510px] relative">
            <div class="container_custom">
                <div class="relative z-10 px-5 xl:pr-0 xl:pl-5">
                    <div class="max-w-[368px] mx-auto md:mx-0 text-center md:text-start">

            <div class="bg-[linear-gradient(90deg,_#F66844_0%,_#FF921B_128.57%)] w-[130px] xl:w-[210px] py-2 px-3 xl:py-4 xl:px-6 icons-div absolute z-10 -bottom-[20px] xl:-bottom-[30px] left-0">

                    </li>
                    <li>
                        <a href="#" class="hover:text-[#572215]"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-[#572215]"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
